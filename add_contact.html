<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- jquery and custom js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Management System - Add Contact</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <main>
    <nav>
      <div class="nav-wrapper teal lighten-2">
        <a href="#" class="brand-logo"
          ><img src="images/h&s.png" />H&S Travel - Contact Management System</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Contacts</a></li>
          <li><a href="add_contact.html">Add Contacts</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h3 class="center">Add Contact</h3>
        <div class="row">
          <form class="col s12" onsubmit="add_contact()">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" data-length="25" required>
                <label for="first_name">First Name</label>
                <span class="helper-text" data-error="Length must between 1 and 25" >Max Length: 25</span>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" data-length="25" required>
                <label for="last_name">Last Name</label>
                <span class="helper-text" data-error="Length must between 1 and 25" >Max Length: 25</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="email" type="email" class="validate" data-length="25" required>
                <label for="email">Email</label>
                <span class="helper-text" data-error="Length must between 1 and 25" >Max Length: 25</span>
              </div>
              <div class="input-field col s2">
                <input id="country_code" type="text" class="validate" data-length="3" required>
                <label for="country_code">Country Code</label>
                <span class="helper-text" data-error="Length must between 1 and 3" >Max Length: 3</span>
              </div>
              <div class="input-field col s4">
                <input id="phone" type="tel" class="validate" data-length="12" required>
                <label for="phone">Phone</label>
                <span class="helper-text" data-error="Length must between 1 and 12" >Max Length: 12</span>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="password" type="password" class="validate" data-length="25" required>
                <label for="password">Password</label>
              </div>
              <div class="input-field col s6">
                <input id="bookingdate" type="date" class="validate" required>
                <label for="bookingdate">Booking Date</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="0" selected>No</option>
                  <option value="1" >Yes</option>
                </select>
                <label>Do you smoke?</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="notes" class="materialize-textarea" data-length="255"></textarea>
                <label for="notes">Notes</label>
                <span class="helper-text" data-error="Length must be less than 255" >Max Length: 255</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a class="waves-effect waves-light btn">Submit</a>
              </div>
            </div>
          </form>
        </div>
      
    </div>
  </main>

  </footer>
</html>
