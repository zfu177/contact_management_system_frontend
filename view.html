    <div class="container contact">
      <h4 class="center">View Contact</h4>
        <div class="row">
          <form class="col s12" id="update_contact_form">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" data-length="25" minlength="1" maxlength="25" pattern="[A-Za-z]*" required>
                <label for="first_name">First Name (Required)</label>
                <span class="helper-text" data-error="Must be string"></span>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" data-length="25" minlength="1" maxlength="25" pattern="[A-Za-z]*" required>
                <label for="last_name">Last Name (Required)</label>
                <span class="helper-text" data-error="Must be string"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" data-length="25" minlength="1" maxlength="25" required>
                <label for="email">Email (Required)</label>
                <span class="helper-text" data-error="Invalid Email format"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="country_code" type="text" class="validate" data-length="3" pattern="\d*" maxlength="3" required>
                <label for="country_code">Country Code (Required)</label>
                <span class="helper-text" data-error="Must be number"></span>
              </div>
              <div class="input-field col s6">
                <input id="phone" type="text" class="validate" data-length="12" pattern="\d*" maxlength="12" required>
                <label for="phone">Phone (Required)</label>
                <span class="helper-text" data-error="Must be number"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="notes" class="materialize-textarea" data-length="255" maxlength="255"></textarea>
                <label for="notes">Notes (Optional)</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
                <button class="btn waves-effect waves-light" type="button" onclick="location.replace('index.html')">Cancel</button>
              </div>
            </div>
          </form>
        </div>
    </div>
