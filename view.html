<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- jquery and custom js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>View Contact</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <main>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper teal lighten-2">
          <a href="index.html" class="brand-logo">
            <img src="images/h&s.png" />
            H&S Travel - Contact Management System
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">All Contacts</a></li>
            <li><a href="add.html">Add Contacts</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container contact">
      <h3 class="center">View Contact</h3>
        <div class="row">
          <form class="col s12" id="update_contact_form">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" data-length="25" required>
                <label class="active" for="first_name">First Name (Required)</label>
                <span class="helper-text" data-error="Length must between 1 and 25"></span>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" data-length="25" required>
                <label class="active" for="last_name">Last Name (Required)</label>
                <span class="helper-text" data-error="Length must between 1 and 25"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" data-length="25" required>
                <label class="active" for="email">Email (Required)</label>
                <span class="helper-text" data-error="Invalid Email format or length"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="country_code" type="number" class="validate" data-length="3" required>
                <label class="active" for="country_code">Country Code (Required)</label>
                <span class="helper-text" data-error="Length must between 1 and 3"></span>
              </div>
              <div class="input-field col s6">
                <input id="phone" type="number" class="validate" data-length="12" required>
                <label class="active" for="phone">Phone (Required)</label>
                <span class="helper-text" data-error="Length must between 1 and 12"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="notes" class="materialize-textarea" data-length="255"></textarea>
                <label class="active" for="notes">Notes (Optional)</label>
                <span class="helper-text" data-error="Length must between 0 and 255"></span>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </main>

  <footer class="page-footer teal lighten-2">
    <div class="container">
      <div class="row">
        <div class="col s6">

        </div>
      </div>
    </div>
  </footer>
</html>
